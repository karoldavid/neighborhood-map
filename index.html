<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
  	<h1>Neighborhood Map</h1><p>Check It Out Ya Hood</p>
  </header>
  <div class="flex-container">
    <div class="col-1">
        <div class= "item-1">
          <form action="#"> 
            <input placeholder="Search…" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> 
          </form>
        </div>
        <div class="item-2">
          <div class="content"> 
            <ul data-bind="template: {name: 'restaurant', foreach: restaurants}"></ul> 
          </div>
        </div>
    </div>
    <div class="col-2">
      <div id="map-canvas"></div>
    </div>
  </div>

  <footer>
    <div class="contact">
      <a href="mailto:k.zysk@zoho.com" title="email me" target="_self">&#9993;</a>
    </div>
  </footer>

  <script type="text/html" id="restaurant"> 
    <li>
        <strong data-bind="text: name"></strong> –
        <span data-bind="text: options"></span> –
        <span data-bind="text: address"></span>
    </li>
  </script> 

  <script src="js/lib/jquery-1.11.3.js"></script>
  <script src="js/lib/knockout-3.3.0.js"></script>
  <script src="js/searchbar.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
